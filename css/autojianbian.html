<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <!--定义change2 10秒内完成 ;@keyframes change2 定义渐变过程的颜色  ;animation-direction:alternate;-->
    <style type="text/css">

        #test {

            animation: change2 3s  infinite;
            animation-direction:alternate;
        }

        @keyframes change2 {
            0% {
                color: #8e44ad;
            }
            25% {
                color: #1F547E;
            }
            50% {
                color: #f60;
            }
            75% {
                color: #3B3769;
            }
            100% {
                color: #f00;
            }
        }
    </style>
</head>

<body >
<fieldset id="test">
    <span>你是？</span>
    <ul>
        <li>萝莉</li>
        <li>御姐</li>
        <li>萌妹子</li>
        <li>女汉子</li>
    </ul>

</fieldset>
<fieldset>
    <span>你属于什么类型的</span>
    <ul>
        <li>外冷内热型</li>
        <li>温柔贤惠型</li>
        <li>泼辣女汉子型</li>
        <li>逗逼型</li>
    </ul>
</fieldset>
</body>

</html>
