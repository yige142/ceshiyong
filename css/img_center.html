<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css让图片居中</title>
    <style>


        #redblock{

            width:400px;
            height: 400px;
            background-color:#bce8f1;

            position: relative;
            overflow: hidden;

        }

        img{
            max-width: 100%;
            max-height: 100%;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin: auto;
            position: absolute;
        }

    </style>
</head>
<body>

    <div id="redblock">
        <img src="../img/06.jpg" >
    </div>

</body>
</html>
