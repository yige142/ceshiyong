<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>使用 layDate 独立版</title>
</head>
<body>
<!--官方文档路径  https://www.layui.com/demo/laydate.html-->
<!--独立控件下载地址-->

<input type="text" id="test1">

<script src="./laydate/laydate.js"></script>
<script>
    //执行一个laydate实例
    // laydate.render({
    //     elem: '#test1', //指定元素
    //     format: 'HH:mm:ss' //可任意组合
    // });

    laydate.render({
        elem: '#test1'
        ,type: 'time'
        ,format: 'H:m'
    });
</script>
</body>
</html>
