<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery3.2.js"></script>
    <link rel="stylesheet" type="text/css" href="css/wrapul.css"/>
</head>
<body>
    <a href="javascript:;" class="goLeft">向左走</a> <a href="javascript:;" class="goRight">向右走</a>
    <div class="wrapul">
        <ul>
            <li><img src="../../img/3.png" alt="" style="width:90%;"></li>
            <li><img src="../../img/06.jpg" alt="" style="width:90%;"></li>
            <li><img src="../../img/07.jpg" alt="" style="width:90%;"></li>
            <li><img src="../../img/3.png" alt="" style="width:90%;"></li>
            <li><img src="../../img/06.jpg" alt="" style="width:90%;"></li>
        </ul>
    </div>
</body>

<script>
    //如果想要使一个元素运动起来，一般情况下这个元素须要具有position属性absolute/relative
    $(function(){
        var oul = $('.wrapul ul');
        var oulHtml = oul.html();
        oul.html(oulHtml+oulHtml)
        var timeId = null;

        var ali = $('.wrapul ul li');
        var aliWidth = ali.eq(0).width();
        var aliSize = 10;
        var ulWidth = aliWidth*aliSize;
        oul.width(ulWidth);	//1600px

        var speed = -2;

        function slider(){

            if(speed<0){
                if(oul.css('left')==-ulWidth/2+'px'){
                    oul.css('left',0);
                }
                oul.css('left','+=-2px');
            }


            if(speed>0){
                if(oul.css('left')=='0px'){
                    oul.css('left',-ulWidth/2+'px');
                }
                oul.css('left','+='+speed+'px');
            }

        }

        // setInterval()函数的作用是：每隔一段时间，执行该函数里的代码
        timeId = setInterval(slider,30);

        $('.wrapul').mouseover(function(){
            // clearInterval()函数的作用是用来清除定时器
            clearInterval(timeId);
        });

        $('.wrapul').mouseout(function(){
            timeId = setInterval(slider,30);
        });

        $('.goLeft').click(function(){
            speed=-2;
        });

        $('.goRight').click(function(){
            speed=2;
        });

    });
</script>
</html>
