<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索页</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/index.css"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/search.css"/>
    <script src="__JS__/jquery_3.2.js"></script>
    <style>
        .fanhui_btn{position: fixed;bottom:0px;}
    </style>
</head>
<body>
<form action="{:url('home/Translate/search')}" method="post">
    <div class="head_top">
        <span>
            <a href="{:url('home/User/center')}"><img src="__IMG__/center_128.png" class="center_32"></a>
        </span>
        <span><input type="text" class="search" name="search"></span>

        <button type="submit" class="fanyi_button" name="fanyi_btn" value="1">翻译</button>
        <button class="search_button" name="search_btn" value="2">搜索</button>
    </div>
</form >

<div class="show_result" style="margin-top: 150px">
 <table >
     <tr>
         <td>id</td>
         <td>中文</td>
         <td>英文</td>
     </tr>
     {volist name="result" id="result"}
     <tr class="result_tr" >
         <td >{$result.book_id}</td>
         <td>{$result.cn_text}</td>
         <td class="result_td" style="">{$result.en_text}</td>
     </tr>
     {/volist}
 </table>
</div>

<a href="{:url('home/index/index')}"><button class="fanhui_btn" >返回</button></a>

</body>
</html>
